<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                    <div class="form-group row">
                        {% csrf_token %}
                        <label for="" class="col-md-2">
                            Select food to add
                        </label>
                        <select class="col-md-6 form-control" name="food_consumed" id="food_consumed">
                            {% for f in foods %}
                                <option value="{{f.name}}">{{f.name}}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-success" type="submit">Add</button>
                    </div>  
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <h4>Today's Consumption</h4>
                </div>
                <table id="table" class="table table-striped table-primary">
                    <tr class="bg-primary text-white">
                        <th>Food item</th>
                        <th>Carbs(gm)</th>
                        <th>Protein(gm)</th>
                        <th>Fats(gm)</th>
                        <th>Calories(Kcal)</th>
                    </tr>
                    {% for c in consumed_food %}
                    <tr>
                        
                        <td>{{c.food_consumed.name}}</td>
                        <td>{{c.food_consumed.carbs}}</td>
                        <td>{{c.food_consumed.proteins}}</td>
                        <td>{{c.food_consumed.fats}}</td>
                        <td>{{c.food_consumed.Calories}}</td>
                        
                        
                    </tr>
                    {% endfor %}
                    <tr>
                        <td id="name"><b>Total</b></td>
                        <td id="totalCarbs"></td>
                        <td id="totalProteins"></td>
                        <td id="totalFats"></td>
                        <td id="totalCalories"></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-5 offset-1"></div>
        </div>


    </div>
</body>

<script>
    var table = document.getElementById('table');
    var carbs=0,proteins=0,fats=0,calories=0;

    for(var i=1;i<table.rows.length-1;i++){
        carbs += parseFloat(table.rows[i].cells[1].innerHTML);
        carbs= Math.round(carbs)
        proteins += parseFloat(table.rows[i].cells[2].innerHTML);
        proteins= Math.round(proteins)
        fats += parseFloat(table.rows[i].cells[3].innerHTML);
        fats= Math.round(fats)
        calories += parseFloat(table.rows[i].cells[4].innerHTML);
        calories= Math.round(calories)
    }

    document.getElementById('totalCarbs').innerHTML = carbs
    document.getElementById('totalProteins').innerHTML = proteins
    document.getElementById('totalFats').innerHTML = fats
    document.getElementById('totalCalories').innerHTML = calories






</script>
</html>
